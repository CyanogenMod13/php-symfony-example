<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>My Blog Container</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/entity.js"></script>
    <script src="js/app.js"></script>
</head>
<body class="d-flex flex-column h-100" style="background-color: #efefef">
<header id="headerNav" class="d-flex border-bottom py-1 bg-light px-5">
    <a href="#" class="fs-4 text-dark text-decoration-none me-auto">My Blog Container</a>
    <ul class="nav nav-pills">
        <li class="nav-item"><button class="btn btn-primary me-1" onclick="setHomePage(document.activeElement)">Home</button></li>
        <li class="nav-item"><button class="btn btn-secondary me-1" onclick="getCategories(document.activeElement)">Categories</button></li>
        <li class="nav-item"><button class="btn btn-secondary me-1" onclick="getBlogs(document.activeElement)">Blogs</button></li>
        <li class="nav-item"><button class="btn btn-secondary me-1" onclick="getArticles(document.activeElement)">Articles</button></li>
    </ul>
    <form>
        <input class="form-control" type="search" placeholder="Search blog or article">
    </form>
</header>

<div class="container mb-auto">
    <div class="d-flex p-3">
        <div id="articleArea" class="w-75">
            <div class="bg-light p-3">
                <h4>Home Page</h4>
                <p>It is a home page</p>
            </div>
        </div>
        <div class="w-25 h-auto ms-3">
            <div class="px-3 pt-3 border-bottom bg-light">
                <h5>Popular Articles</h5>
            </div>
            <div class="py-1 px-3 border-bottom bg-light">
                <div class="d-flex">
                    <div class="me-1">
                        <object data="svg/newspaper-solid.svg" height="20" width="20"></object>
                    </div>
                    <div>Article 1</div>
                </div>
                <div class="d-flex">
                    <div class="d-flex">
                        <div class="me-1">
                            <object data="svg/address-card-solid.svg" height="20" width="20"></object>
                        </div>
                        <div class="text-muted">I am</div>
                    </div>
                    <div class="d-flex ms-auto">
                        <div class="me-1">
                            <object data="svg/clock-regular.svg" height="20" width="20"></object>
                        </div>
                        <div class="text-muted">12.10.2020</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="">
    <footer class="d-flex py-1 px-5 text-muted border-top bg-light">
        <span class="py-2 me-auto">Â© My Blog Container, 2021</span>
        <span>
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="#" class="nav-link text-muted">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-muted">Categories</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-muted">Blogs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-muted">Articles</a></li>
                </ul>
            </span>
    </footer>
</div>
</body>
</html>
